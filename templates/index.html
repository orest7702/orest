<!DOCTYPE html>
<html>
<head><title>Список студентів</title></head>
<body>
<h1>Список студентів</h1>
<a href='/add'>Додати студента</a>
<ul>
    {% for student in students %}
    <li>{{ student.first_name }} {{ student.last_name }} - <a href='/edit/{{ student.id }}'>Редагувати</a> | <a href='/delete/{{ student.id }}'>Видалити</a></li>
    {% endfor %}
</ul>
</body>
</html>
