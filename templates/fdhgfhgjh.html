<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Перевірка стилів</title>
    <style>
        .faculty-card {
            background-color: green;
            padding: 20px;
            border-radius: 10px;
            width: 250px;
            text-align: center;
            margin: 100px 20px 30px 40px;
        }
        .faculty-title {
            font-size: 20px;
            font-weight: bold;
            color: white;
        }
        .faculty-code {
            font-size: 16px;
            color: #ddd;
            margin-bottom: 10px;
        }
        .faculty-link {
            color: lightblue;
            text-decoration: none;
            font-weight: bold;
        }
        .faculty-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
      <div class="faculty-card">
          <div class="faculty-title">Інформаційні технології</div>
          <div class="faculty-code">Код: 12345</div>
          <a href="#" class="faculty-link">Редагувати</a>
      </div>
</body>
</html>
